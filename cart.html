<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrelle - Checkout Cart</title>
  <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f7f3e3 0%, #f2e7d3 100%);
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* Align to top */
      justify-content: center;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .cart-section, .checkout-section {
      background: rgba(1, 1, 1, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(254, 164, 28, 0.1);
      padding: 30px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }

    .back-arrow {
      color: #fea41c;
      font-size: 1.8rem;
      cursor: pointer;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.2s ease;
    }
    .back-arrow:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .logo {
      font-family: 'Glacial Indifference', sans-serif;
      font-size: 2.5rem;
      font-weight: 100;
      background: linear-gradient(to right, #fea41c, #fff700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 auto; /* Center logo */
    }

    .section-title {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid rgba(254, 164, 28, 0.2);
      border-radius: 12px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }


    .cart-item:hover {
      border-color: #fea41c;
      background: rgba(254, 164, 28, 0.05);
    }

    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
      border: 1px solid rgba(254, 164, 28, 0.2);
    }

    .item-details { flex: 1; }

    .item-name {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .item-brand-size {
      color: #999;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .item-price {
      color: #fea41c;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: rgba(254, 164, 28, 0.2);
      border: none;
      color: #fea41c;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .quantity-btn:hover {
      background: #fea41c;
      color: black;
      transform: scale(1.1);
    }

    .quantity-display {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 1.2rem;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .action-btn:hover {
      transform: scale(1.1);
    }
    .wishlist-btn:hover { color: #FFACE4; }
    .remove-btn:hover { color: #ff4444; }


    .cart-summary {
      border-top: 1px solid rgba(254, 164, 28, 0.3);
      padding-top: 20px;
      margin-top: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: #ccc;
    }

    .summary-row.total {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      border-top: 1px solid rgba(254, 164, 28, 0.3);
      padding-top: 15px;
      margin-top: 15px;
    }
    .summary-row .price { color: #fff; }

    .form-group { margin-bottom: 20px; }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(254, 164, 28, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #fea41c;
      background: #050505;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .button {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #fea41c;
      color: black;
      box-shadow: 0 8px 20px rgba(254, 164, 28, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(254, 164, 28, 0.3);
    }

    .empty-cart {
      display: none; /* Hidden by default */
      text-align: center;
      padding: 80px 20px;
      color: #999;
      width: 100%;
    }

    .empty-cart-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      color: #fea41c;
    }
    .empty-cart h2 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 10px;
    }
    .empty-cart p {
      margin-bottom: 30px;
      color: #ccc;
    }
    .empty-cart .btn-secondary {
      text-decoration: none;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(254, 164, 28, 0.3);
      border-radius: 25px;
    }
    .empty-cart .btn-secondary:hover {
      background: rgba(254, 164, 28, 0.2);
      border-color: #fea41c;
    }


    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }
    @media (max-width: 768px) {
      body { padding: 20px 10px; }
      .container { gap: 30px; }
      .cart-section, .checkout-section { padding: 20px; }
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<div class="container" id="mainContainer">
  <!-- Cart Section -->
  <div class="cart-section">
    <div class="header">
      <i class="fas fa-arrow-left back-arrow" onclick="goBack()"></i>
      <div class="logo">aphrelle</div>
    </div>
    <h2 class="section-title">Shopping Cart</h2>
    <div id="cartItems">
      <!-- Cart items will be rendered here by JavaScript -->
    </div>
    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal</span>
        <span class="price" id="subtotal">₹0.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span class="price" id="shipping">₹50.00</span>
      </div>
      <div class="summary-row">
        <span>Tax (5%)</span>
        <span class="price" id="tax">₹0.00</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span id="total">₹50.00</span>
      </div>
    </div>
  </div>

  <!-- Checkout Section -->
  <div class="checkout-section">
    <h2 class="section-title">Checkout</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="address">Street Address</label>
        <input type="text" id="address" class="form-input" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="city">City</label>
          <input type="text" id="city" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="zip">ZIP Code</label>
          <input type="text" id="zip" class="form-input" required>
        </div>
      </div>
      <button type="submit" class="button btn-primary">Complete Purchase</button>
    </form>
  </div>
</div>

<!-- Empty Cart Display -->
<div class="empty-cart" id="emptyCart">
  <div class="empty-cart-icon"><i class="fas fa-shopping-cart"></i></div>
  <h2>Your Cart is Empty</h2>
  <p>Looks like you haven't added anything to your cart yet.</p>
  <a href="discover.html" class="btn-secondary">Start Shopping</a>
</div>


<script>
  let cart = [];
  let wishlist = [];

  document.addEventListener('DOMContentLoaded', () => {
    cart = JSON.parse(localStorage.getItem('cart') || '[]');
    wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');

    // Ensure every cart item has a quantity
    cart = cart.map(item => ({...item, quantity: item.quantity || 1 }));

    if (cart.length === 0) {
      showEmptyCartView();
    } else {
      showCartView();
      renderCart();
    }
  });

  function showEmptyCartView() {
    document.getElementById('mainContainer').style.display = 'none';
    document.getElementById('emptyCart').style.display = 'block';
  }

  function showCartView() {
    document.getElementById('mainContainer').style.display = 'grid';
    document.getElementById('emptyCart').style.display = 'none';
  }

  function renderCart() {
    const cartContainer = document.getElementById('cartItems');
    cartContainer.innerHTML = '';

    cart.forEach((item, index) => {
      const itemElement = document.createElement('div');
      itemElement.className = 'cart-item';
      itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.title}" class="item-image">
                <div class="item-details">
                    <div class="item-name">${item.title}</div>
                    <div class="item-brand-size">${item.brand} • Size: ${item.size}</div>
                    <div class="item-price">${item.price}</div>
                </div>
                <div class="item-controls">
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <div class="quantity-display">${item.quantity}</div>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn wishlist-btn" title="Move to Wishlist" onclick="moveToWishlist(${index})"><i class="fas fa-heart"></i></button>
                        <button class="action-btn remove-btn" title="Remove Item" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `;
      cartContainer.appendChild(itemElement);
    });

    updateTotals();
    saveCart();
  }

  function updateQuantity(index, change) {
    cart[index].quantity += change;
    if (cart[index].quantity < 1) {
      cart[index].quantity = 1;
    }
    renderCart();
  }

  function moveToWishlist(index) {
    const itemToMove = cart[index];

    // Avoid adding duplicates to wishlist
    if (!wishlist.some(item => item.title === itemToMove.title && item.size === itemToMove.size)) {
      wishlist.push(itemToMove);
      saveWishlist();
      alert(`'${itemToMove.title}' moved to your wishlist!`);
    } else {
      alert(`'${itemToMove.title}' is already in your wishlist.`);
    }

    removeItem(index);
  }

  function removeItem(index) {
    cart.splice(index, 1);
    if (cart.length === 0) {
      showEmptyCartView();
    } else {
      renderCart();
    }
    saveCart();
  }

  function parsePrice(priceString) {
    if (!priceString || typeof priceString !== 'string') return 0;
    return Number(priceString.replace(/[^0-9.]/g, ''));
  }

  function updateTotals() {
    const subtotal = cart.reduce((sum, item) => sum + (parsePrice(item.price) * item.quantity), 0);
    const shipping = 50.00;
    const tax = subtotal * 0.05;
    const total = subtotal + shipping + tax;

    document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
    document.getElementById('shipping').textContent = `₹${shipping.toFixed(2)}`;
    document.getElementById('tax').textContent = `₹${tax.toFixed(2)}`;
    document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function saveWishlist() {
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
  }

  function goBack() {
    window.history.back();
  }

  document.getElementById('checkoutForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Order placed successfully! Thank you for your purchase.');
    // Clear cart after successful purchase
    cart = [];
    saveCart();
    showEmptyCartView();
  });
</script>
</body>
</html>
