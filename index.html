<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aphrelle Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/glacial-indifference-2');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #shader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
            color: #fff;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logoimage {
            display: none;
        }

        .logo {
            font-family: 'Glacial Indifference', sans-serif;
            font-size: 3.5rem;
            font-weight: 500;
            background: linear-gradient(to right, #ffc107, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            letter-spacing: -1px;
            text-transform: lowercase;
        }

        .tagline {
            font-size: 1.1rem;
            color: #eee;
            margin-bottom: 30px;
            font-weight: 300;
            font-style: italic;
        }

        .button {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #333;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 152, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
            height: 1px;
            background-color: #666;
        }

        .divider span {
            display: none;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 15%;
            right: 15%;
            height: 1px;
            background-color: #666;
        }

        .guest-link {
            color: #ffc107;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .guest-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div id="shader"></div>
<script id="vertex" type="x-shader/x-vertex">
    varying vec2 vUv;
      void main() { gl_Position = vec4(position, 1.0);
                 vUv = uv;
                }
</script>

<script id="fragment" type="x-shader/x-fragment">
    precision highp float;

  uniform vec2 u_resolution;
  uniform float u_time;
    varying vec2 vUv;

  const float PI = 3.1415926535897932384626433832795;
  const float TAU = PI * 2.;


  void coswarp(inout vec3 trip, float warpsScale ){

    trip.xyz += warpsScale * .1 * cos(3. * trip.yzx + (u_time * .25));
    trip.xyz += warpsScale * .05 * cos(11. * trip.yzx + (u_time * .25));
    trip.xyz += warpsScale * .025 * cos(17. * trip.yzx + (u_time * .25));

  }




  void main() {
      vec2 uv = (gl_FragCoord.xy - u_resolution * .5) / u_resolution.yy + 0.5;

    float t = (u_time *.2) + length(fract((uv-.5) *10.));

     float t2 = (u_time *.1) + length(fract((uv-.5) *20.));



    vec2 uv2 = uv;
     vec2 uv3 = uv;

    vec3 w = vec3(uv.x, uv.y, 1.);
    coswarp(w, 3.);

    uv.x+= w.r;
    uv.y+= w.g;


    vec3 color = vec3(0., .5, uv2.x);

    color.r = sin(u_time *.2) + sin(length(uv-.5) * 10.);

     color.g = sin(u_time *.3) + sin(length(uv-.5) * 20.);

    coswarp(color, 3.);


    color = vec3(smoothstep(color.r, sin(t2), sin(t)));

      gl_FragColor = vec4(vec3(color.r, color.g, color.b), 1.0);
  }
</script>

<div class="container">
    <div class="logoimage"><img src="logo.png" alt="Description" width="100"></div>
    <div class="logo">Aphrelle</div>
    <div class="tagline">Swipe Your Style.</div>
    <a href="login.html" class="button btn-primary">
        Log In
    </a>

    <a href="signup.html" class="button btn-secondary">
        Sign Up
    </a>

    <div class="divider">
        <span>OR</span>
    </div>

    <a href="#" class="guest-link" onclick="handleGuest()">Continue as Guest</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let camera, scene, renderer, clock;
    let uniforms;

    function init() {
        const container = document.getElementById("shader");

        clock = new THREE.Clock();
        camera = new THREE.Camera();
        camera.position.z = 1;

        scene = new THREE.Scene();

        const geometry = new THREE.PlaneGeometry(2, 2);

        uniforms = {
            u_time: {
                type: "f",
                value: 1.0
            },
            u_resolution: {
                type: "v2",
                value: new THREE.Vector2()
            },
        };

        const material = new THREE.ShaderMaterial({
            uniforms,
            vertexShader: document.getElementById("vertex").textContent,
            fragmentShader: document.getElementById("fragment").textContent
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);

        container.appendChild(renderer.domElement);

        onWindowResize();
        window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        uniforms.u_resolution.value.x = renderer.domElement.width;
        uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function render() {
        uniforms.u_time.value = clock.getElapsedTime();
        renderer.render(scene, camera);
    }

    function animate() {
        render();
        requestAnimationFrame(animate);
    }

    init();
    animate();


    // Add some interactive elements
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    });

    function handleGuest() {
        // Optionally set a guest flag in localStorage
        localStorage.setItem("isGuest", "true");

        // Redirect to recommendations page
        window.location.href = "recommendations.html";
    }
</script>
</body>

</html>
