<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphrelle Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/glacial-indifference-2');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7f3e3 0%, #f2e7d3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
            color: #fff;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logoimage {
            display: none;
        }
        .logo {
            font-family: 'Glacial Indifference', sans-serif;
            font-size: 3.5rem;
            font-weight: 500;
            background: linear-gradient(to right, #ffc107, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            letter-spacing: -1px;
            text-transform: lowercase;
        }

            .tagline {
            font-size: 1.1rem;
            color: #eee;
            margin-bottom: 30px;
            font-weight: 300;
            font-style: italic;
            }
            
            .button {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #333;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 152, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
            height: 1px;
            background-color: #666;
        }

        .divider span {
            display: none;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 15%;
            right: 15%;
            height: 1px;
            background-color: #666;
        }

        .guest-link {
            color: #ffc107;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .guest-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logoimage"><img src="logo.png" alt="Description" width="100"></div>
        <div class="logo">Aphrelle</div>
        <div class="tagline">Swipe Your Style.</div>
        <a href="login.html" class="button btn-primary">
            Log In
        </a>

        <a href="signup.html" class="button btn-secondary">
            Sign Up
        </a>

        <div class="divider">
            <span>OR</span>
        </div>

        <a href="#" class="guest-link" onclick="handleGuest()">Continue as Guest</a>



    </div>

    <script>


        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button');

            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.02)';
                });

                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
        function handleGuest() {
    // Optionally set a guest flag in localStorage
    localStorage.setItem("isGuest", "true");

    // Redirect to recommendations page
    window.location.href = "recommendations.html";
}
    </script>
</body>
</html>
