<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrelle Login</title>
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
            font-family: 'Glacial Indifference', sans-serif;
            background: linear-gradient(135deg, #f7f3e3 0%, #f2e7d3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
            color: #eee;
    }

    .container {
      position: relative;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
      border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 450px;
      width: 100%;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

        .logoimage {
      display: none;
    }

      .logo {
        font-family: 'Glacial Indifference', sans-serif;
        font-size: 3.5rem;
        font-weight: 500;
        background: linear-gradient(to right, #ffc107, #ff9800);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
        letter-spacing: -1px;
        text-transform: lowercase;
      }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
      }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #eee;
            font-size: 0.9rem;
    }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffc107;
            background: rgba(255, 255, 255, 0.1);
        }

        .button {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
      cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #333;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 152, 0, 0.4);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #ffc107;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .signup-link {
            color: #ddd;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #ffc107;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .back-arrow {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #eee;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: background 0.3s ease;
            margin: 10px;
        }

        .back-arrow:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <span onclick="goBack()" class="back-arrow">‚Üê</span>
        <div class="logo">aphrelle</div>

  <form id="loginForm" onsubmit="handleLogin(event)">
    <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <input type="email" id="email" class="form-input" required>
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" class="form-input" required>
      <div class="error-message" id="passwordError"></div>
    </div>

    <a href="#" class="forgot-password">Forgot Password?</a>

    <button type="submit" class="button btn-primary">Log In</button>
  </form>

  <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>
</div>

<script>
  function handleLogin(event) {
    event.preventDefault();

    document.querySelectorAll('.error-message').forEach(elem => {
      elem.style.display = 'none';
    });

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    localStorage.setItem('email', email);

        window.location.href = 'profile_summary.html';
  }

  function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function showError(elementId, message) {
    const errorElement = document.getElementById(elementId);
    errorElement.textContent = message;
    errorElement.style.display = 'block';
  }

  document.querySelectorAll('.form-input').forEach(input => {
    input.addEventListener('focus', function() {
      this.style.transform = 'translateY(-2px)';
    });

    input.addEventListener('blur', function() {
      this.style.transform = 'translateY(0)';
    });
  });

  function goBack() {
    if (document.referrer !== "") {
      window.history.back();
    } else {
      window.location.href = "index.html";
    }
  }
</script>
</body>

</html>
